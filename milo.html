<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="socialbar">
      <div class="socialcontainer">
        <div>
          <img class="tiktok" id="socialicon" src="Assets/tiktok.png" />
        </div>
        <div>
          <img class="twitter" id="socialicon" src="Assets/twitter.png" />
        </div>
        <div><img class="steam" id="socialicon" src="Assets/steam.png" /></div>
      </div>
    </div>

    <div class="display">
      <div class="videocontainer">
        <video src="Assets/introfootage.webm" autoplay loop muted></video>
        <div class="overlay">
          <div class="gametitle">MILO</div>
          <div class="gamedetail">
            Survive in this Horde-Shooter set in a World War 2 post-apocalypse
            controlled by Milo,<br />
            the leader of an absurd nightmare cult that worships a mysterious
            beverage.
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="miniinfo">
      <div class="gif">
        <img class="collect" src="Assets\COLLECT_GIF_NEW.gif" />
      </div>
      <div class="gif">
        <img class="upgrade" src="Assets\DRINKUPGRADE_GIF.gif" />
      </div>
      <div class="gif">
        <img class="play" src="Assets/PLAY_GIF_REDUX.gif" />
      </div>
    </div>
  </body>
</html>
