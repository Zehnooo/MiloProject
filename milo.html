<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="socialbar">
      <div class="gamestatus"><h2>Coming Soon To Early Access</h2></div>
      <div class="socialcontainer">
        <div><a href="https://www.tiktok.com/@spencersharp5" target="_blank">
          <img class="tiktok" id="socialicon" src="Assets/tiktok.png" />
        </a>
        </div>
        <div>
          <img class="twitter" id="socialicon" src="Assets/twitter.png" />
        </div>
        <div><a href="https://store.steampowered.com/search/?developer=Spencer%20Sharp" target="_blank"><img class="steam" id="socialicon" src="Assets/steam.png" /></a></div>
      </div>
    </div>

    <div class="display">
      <div class="videocontainer">
        <video src="Assets/introfootage.webm" autoplay loop muted></video>
        <div class="overlay">
          <div class="gametitle">MILO</div>
          <div class="gamedetail">
            Survive in this Horde-Shooter set in a World War 2 post-apocalypse
            controlled by Milo,
            the leader of an absurd nightmare cult that worships a mysterious
            beverage.
          </div>
        </div>
        <div class="wrapper">
          <button class="steampage">
          <a href="https://store.steampowered.com/app/2665020/Milo/" target="_blank">Visit MILO on the Steam Store</a></button>
        </div>
      </div>
    </div>
  
    <div class="miniinfo">
      <div class="gif">
        <img class="collect" src="Assets\COLLECT_GIF_NEW.gif" />
      </div>
      <div class="gif">
        <img class="upgrade" src="Assets\DRINKUPGRADE_GIF.gif" />
      </div>
      <div class="gif">
        <img class="play" src="Assets/PLAY_GIF_REDUX.gif" />
      </div>
    </div>
  </body>
</html>
